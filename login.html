<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Log in</title>
  </head>
    <body>
    <nav class="navpass">
      <img class="offimg" src="img/Official UMak Logo (1).png" alt="">
      <img class="offimg2" src="img/S.D.D LOGO.png" alt="">
      <img class="offimg3" src="img/Higher-School-ng-Umak-logo-1.webp" alt="">
    </nav>

    <div class="body1">
      <div class="wrapper">
         <form action="" class="form">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" name="user" id="user" placeholder="Username" required>
            <i class='bx bxs-user'></i>
          </div>
          <div class="input-box">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt' ></i>
          </div>
          <button type="button" name="submit" value="Login" class="submit-btn" onclick="auth()">Login</button>
        </form>
      </div>
    </div>
    <script src="js/login.js"></script>
    </body>
</html>
